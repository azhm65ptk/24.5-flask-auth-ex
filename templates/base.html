<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Flask Feedback &ndash; {% block title %}{% endblock %}</title>
    <link rel="stylesheet"
        href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
</head>
<body>
    
    <nav class="navbar navbar-light bg-primary justify-content-between ">
        <div class="container">
          <a href="/register" class="navbar-brand text-light">Users' Feedbacks</a>
          <ul class="nav navbar-nav flex-row float-right">
            {% if 'username' in session %} 
            <li class="nav-item" style="padding-left:30px; padding-right: 30px;" >
              <a class="nav-link pr-3 text-light" href="/logout">Logout</a>
            </li>
           {% else %} 
            <li class="nav-item" style="padding-left:30px; padding-right: 30px;">
              <a class="nav-link pr-3 text-light" href="/login">Login</a>
            </li>
            <li class="nav-item" style="padding-left:30px; padding-right: 30px;">
              <a class="nav-link text-light" href="/register">Sign up</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </nav>


      <div class="container" >
          {% for message in get_flashed_messages() %}
          <div class="'alert alert-info">{{message}}</div>
            {% endfor %}
          {% block content %} 

          {% endblock %}
      </div>
</body>
</html>
