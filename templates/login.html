{% extends 'base.html'  %}

{% block content %}
<h1>Login Here!</h1>

<form method="POST">
    {{ form.hidden_tag() }}
    
    {% for field in form 
        if field.widget.input_type !='hidden' %}
    
        <p  style="padding-right: 10px ; ">
            
            {{field.label}} 
             {{field}} 
            {% for error in field.errors %}
            <p class="form-text text-danger"> {{error }} </p>
            {% endfor %}
    
            
        </p>
    
    {% endfor %}
    
    <button  class="btn btn-success" type="submit"> Login</button>
    </form>

{% endblock %}
